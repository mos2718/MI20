<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <title>訂購飲料</title>
 <script src="HTTP2019.js"></script>
  
        <script type="text/javascript">
      
        function myFunction() {
           
            var obj= {"name":"","TEL":"","addr":"","size": "", "ice": ""}
            obj.name =   document.getElementById("n1").value;  
            obj.TEL  =   document.getElementById("TEL").value; 
            obj.addr  =  document.getElementById("addr").value;   
            if (document.getElementById("size1").checked) { obj.size = document.getElementById("size1").value; }
            if (document.getElementById("size2").checked) { obj.size = document.getElementById("size2").value; }

            if (document.getElementById("ice1").checked) { obj.ice = document.getElementById("ice1").value; }
            if (document.getElementById("ice2").checked) { obj.ice = document.getElementById("ice2").value; }
            if (document.getElementById("ice3").checked) { obj.ice = document.getElementById("ice3").value; }
             var myJSONstr = JSON.stringify(obj);
            alert(myJSONstr);
            HTTPPostData("Post.aspx?id=drinkOrder", myJSONstr);
        }
    </script>
</head>
<body>
    <h1>Order Here</h1>
    <br>
    姓名:<input type="text"  id ="n1" size="18"><br>

    <br>
    電話:<input type="text"  id="TEL" size="20"><br>
    <br>
    住址:<input type="text"  id="addr" size="70"><br>
    <p>
        SIZE:
        <input type="radio" id="size1" name="size" value="medium" checked="">Medium
        <input type="radio" id="size2" name="size" value="large">Large +$20
    </p>
    <p>
        ICE:
        <input type="radio" id="ice1" name="ice" value="Regular_Ice">Regular Ice
        <input type="radio" id="ice2" name="ice" value="less_ice">Less Ice
        <input type="radio" id="ice3" name="ice" value="Ice-Free">Ice-Free
     </p>
       
  <p> <button onclick="myFunction()">saveDrinkData</button></p>
    </body></html>
